<script>
    function renderWelcomeText() {
        $("#typed").typed({
            strings: ["Hi there...", "Welcome to my site.", "I'm <span class='cursive'>Pushkar Sharma </span>"],
            typeSpeed: 30,
            backDelay: 450,
            loop: false,
            contentType: 'html', // or text
            // defaults to false for infinite loop
            loopCount: false,
            callback: function () {
                foo();
            },
            resetCallback: function () {
                newTyped();
            }
        });
        $(".reset").click(function () {
            $("#typed").typed('reset');
        });

        }

        }
    };
