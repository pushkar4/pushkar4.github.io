<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">

        <title>Welcome | Pushkar Sharma</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" id="size-stylesheet" href="css/wide.css">
        <link rel="stylesheet" href="css/typed.css">
    </head>
    <body>
        <div class="bannercontent">
            <div class="container">
                <div class="row">
                    <div class="text-center col">
                        <p class="tagline">
                            <span id="typed">
                                <i class="far fa-grin-beam"></i>
                            </span>
                        </p>
                        <p class="sub-tagline"><br> <a href="https://pushkar4.herokuapp.com"><b>https://pushkar4.herokuapp.com</b></a></p>
                    </div>
                </div>
                <br/>
                <br/>


                <br/>
                <br/>
                <div class="row justify-content-center">
                    <div class="text-center col-lg col-md col-sm col">
                        <a href="">
                        <img src="img/mypic.jpg" class="rounded-circle mypic-bar"/>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <br/><br/><br/><br/><br/><br/><br/><br/>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/8ef6f24df0.js" crossorigin="anonymous"></script>
        <script src="js/typed.js"></script>
        <script src="js/resolution-setter.js"></script>
        <script>
            function renderWelcomeText() {
                $("#typed").typed({
                    strings: ["Hi there...", "My website has moved.", "Visit me at:"],
                    typeSpeed: 30,
                    backDelay: 450,
                    loop: false,
                    contentType: 'html', // or text
                    // defaults to false for infinite loop
                    loopCount: false,
                    callback: function(){ foo(); },
                    resetCallback: function() { newTyped(); }
                });
                $(".reset").click(function(){
                    $("#typed").typed('reset');
                });
                function newTyped(){ /* A new typed object */ }
                function foo(){ /* console.log("Callback"); */ }
            };

            setTimeout(renderWelcomeText, 3000);
        </script>
    </body>
</html>
